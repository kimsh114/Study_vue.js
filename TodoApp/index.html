<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
    <!-- 위에 메타태그는 반응형 웹 디자인을 하기 위함.(폰으로도 깨지지 않는 자연스러운 레이아웃을 제공) -->
    <!-- width=device-width => 기기 너비만틈 웹 페이지의 너비를 지정하라 -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- 어썸 아이콘의 css를 활용하기 위한 어썸 아이콘 cdn추가 -->
    <link rel="shortcut icon" href="src/assets/favicon.ico" type=" image/x-icon">
    <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family-Ubuntu" type="stylesheet">
    <!-- 폰트는 구글의 우분투 폰트 사용 -->
    <!-- favicon => 브라우저로 웹을 실행했을 때 웹 사이트 제목의 왼쪽에 표시되는 로고를 의미함.// 여기서는 뷰에서 제공하는 기본로고 사용 -->

    <title>todo_practice</title>
  </head>

    <script src="/dist/build.js"></script>
